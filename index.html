<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>

    <div class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="content">

            <section class="profile">

                <img src="./images/Avatar.png" alt="автарка пользователя" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    
                    <button type="button" aria-label="открыть попап" class="profile__edit-button"></button> 
                </div>
                <button type="button" aria-label="открыть поле добавления фото" class="profile__add-button"></button>
            </section>  

            <section class="elements">
                <ul class="elements__table">
                    <li class="element">
                        <img src="./images/kaliningrad.jpg" alt="Калининград.Балтийское море" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Балтийское море</h2>
                            <button type="button" aria-label="оценить фото" class="element__emotion"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/Fiolent.jpg" alt="Мыс Фиолент" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Мыс Фиолент</h2>
                            <button type="button" aria-label="оценить фото" class="element__emotion"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/ural_mountains.jpg" alt="Уральские горы" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Уральские горы</h2>
                            <button type="button" aria-label="оценить фото" class="element__emotion"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/perm.jpg" alt="Пермский край" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Пермский край</h2>
                            <button type="button" aria-label="оценить фото" class="element__emotion"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/Yalta.jpg" alt="Ялта" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Ялта</h2>
                            <button type="button" aria-label="оценить фото" class="element__emotion"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/solovki.jpg" alt="Соловецкие острова" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Соловецкие острова</h2>
                            <button type="button" aria-label="оценить фото" class="element__emotion"></button>
                        </div>
                    </li>
                </ul>

            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        
    </div>
    
    <div class="popup">

        <div class="popup__content">
            
            <button type="button" aria-label="закрыть попап" class="popup__close"></button>
            
            <form name="user" class="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__input-container">
                    <input type="text" class="form__item form__item_input_name" name="firstname" required placeholder="введите имя" value="Жак-Ив Кусто"> 
                    <input type="text" class="form__item form__item_input_job" name="jobname" required placeholder="введите свою специальность" value="Исследователь океана">
                </fieldset>
                <fieldset class="form__handler">
                    <input type="submit" class="form__button" value="Сохранить">
                </fieldset>

            </form>
            
        </div>
        
    </div>

    <script src="./scripts/index.js"></script>

</body>
</html>
