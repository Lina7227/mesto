<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>

    <div class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="content">

            <section class="profile">

                <img src="./images/Avatar.png" alt="автарка пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <img src="./images/edit_button.svg" alt="кнопка редактирования профиля" class="profile__edit-button"></img>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <ul class="elements__table">
                    <li class="element">
                        <img src="./images/kaliningrad.jpg" alt="Калининград.Балтийское море" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Балтийское море</h2>
                            <img src="./images/heart.svg" alt="эмоции" class="element__emotion">
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/Fiolent.jpg" alt="Мыс Фиолент" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Мыс Фиолент</h2>
                            <img src="./images/heart.svg" alt="эмоции" class="element__emotion">
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/ural_mountains.jpg" alt="Уральские горы" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Уральские горы</h2>
                            <img src="./images/heart.svg" alt="эмоции" class="element__emotion">
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/perm.jpg" alt="Пермский край" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Пермский край</h2>
                            <img src="./images/heart.svg" alt="эмоции" class="element__emotion">
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/Yalta.jpg" alt="Ялта" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Ялта</h2>
                            <img src="./images/heart.svg" alt="эмоции" class="element__emotion">
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/solovki.jpg" alt="Соловецкие острова" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Соловецкие острова</h2>
                            <img src="./images/heart.svg" alt="эмоции" class="element__emotion">
                        </div>
                    </li>
                </ul>

            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        
    </div>
    
    <section class="popup">

        <div class="popup__content">
            <img src="./images/close_icon.svg" alt="" class="popup__close">
            <div class="popup__container">
                <form class="form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <fieldset class="form__input-container">
                        <input type="text" class="form__item form__item_name_input" name="firstname" value="Жак-Ив Кусто"> 
                        <input type="text" class="form__item form__item_job_input" name="jobname" value="Исследователь океана">
                    </fieldset>
                    <fieldset class="form__handler">
                        <input type="submit" class="form__button" value="Сохранить">
                    </fieldset>

                </form>
            </div>
        </div>
        
    </section>

    <script src="./scripts/index.js"></script>

</body>
</html>
